<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WishRun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../imagens/Wishrunn.png" type="image/x-icon">
    
</head>
<body>
    <script src="../index.js"></script>
   
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">WishRun</h2>
                    <p class="text-white-50 mb-5">Entre com seu usuario e senha</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" class="form-control form-control-lg" placeholder="Usuario" />
                        <label class="form-label" for="typeEmailX"></label>
                      </div>
                    
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" placeholder="Senha" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX"></label>
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"> Perdeu sua senha? <b> Clique aqui</b> </a></p>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
      
                    
      
                  </div>
      
                  <div>
                    <p class="mb-0">NÃ£o tem uma conta? <a href="Cadastro.html" class="text-white-50 fw-bold" >Cadastre aqui </a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    




</body>
</html>
